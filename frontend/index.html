<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Search</h1>
        <div class="mb-3">
            <input type="text" id="movieTitle" class="form-control" placeholder="Enter movie title...">
            <button class="btn btn-primary mt-2" onclick="searchMovie()">Search</button>
        </div>
        <div id="movieDetails" class="mt-3"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
